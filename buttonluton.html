<!DOCTYPE html>
<html>
    <head>
        <title>ButtonLuton</title>
        <link rel="icon" type="image/x-icon" href="favicon.png">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript">

            let number = 0;

            function increment() {
                number++;
                document.getElementById("number").innerHTML = number;
            }

            function decrement() {
                number--;
                document.getElementById("number").innerHTML = number;
            }

            function reset() {
                let number = 0;
                document.getElementById("number").innerHTML = number;
            }

            function changeBackground() {
                const red = Math.floor(Math.random() *
            256);
                const green = Math.floor(Math.random() *
            256);
                const blue = Math.floor(Math.random() *
            256);

            document.body.style.background = 
            "rgb(" + red + ", " + green + ", " + blue + ")";
            }

        </script>
        <style type="text/css">
            default{ cursor: default;}
            pointer{ cursor: pointer;}
            wait{ cursor: wait;}
            body{
                background-color: darksalmon;
                margin: 0px;
                padding-top: 5px;
                padding-bottom: 0px;
            }
            h1{
                color: fuchsia;
                margin-top: 34px;
                font-family: Arial, Helvetica, sans-serif;
            }
            h2{
                color: fuchsia;
                font-family: Arial, Helvetica, sans-serif;
            }
            p{
                font-family: Arial, Helvetica, sans-serif;
                color: fuchsia;
                font-size: x-large;
            }
            span{
                font-family: Arial, Helvetica, sans-serif;
                color: fuchsia;
                font-size: larger;
            }
            a{
                font-family: Arial, Helvetica, sans-serif;
                color: fuchsia;
                text-decoration: underline;
                font-size: larger;
            }
            button{
                width: 398px;
                height: 398px;
                margin-top: 8px;
                margin-left: 15px;
                margin-right: 5px;
                padding: 0px;
                border: 0px;
                border-radius: 519px;
                font-size: 122px;
                background-color: rgb(200, 100, 67);
                font-family: Arial, Helvetica, sans-serif;
                color: rgb(142, 54, 24)
            }
            button:hover{
               width: 398px;
               height: 398px;
               border: 0px;
               font-size: 135px;
               transition-duration: 0.4s;
               cursor: pointer;
            }
            button:active{
                color: black;
                background-color: white;
                transition-duration: 0s;
                cursor: wait;
            }
            button::after{
                color: rgb(142, 54, 24);
                background-color: rgb(200, 100, 67);
                transition-duration: 0s;
            }
            img{
                width: 708px;
                height: 708px;
            }
            footer{
                height: 175px;
                margin-top: 0px;
                margin-bottom: 0px;
                background-color: deeppink;
                font-family: Arial, Helvetica, sans-serif;
                color: fuchsia;
            }
            footer:hover{
                cursor: default;
            }
        </style>
    </head>
    <body>
        <a href="bitofinstructions.html" style="color: black;">Instructions if you don't know what to do</a>
        <div>
            <button id="increment" onclick="increment()">☼</button><button id="decrement" onclick="decrement()">♥</button><button id="reset" onclick="reset(); changeBackground()">◙</button>
            <br/><h1>Number of clicks: <span id="number"></span></h1>
        </div>

        <footer>
            <p align="right"><strong>Website Coder and Designer: Ciku135 from Github</strong>
            <br/><a href="https://github.com/Ciku135">Visit me here</a></p>
            <p align="right"><strong>Made with love</strong></p>
            <p align="center">&#128151 &#128151 &#128151</p>
        </footer>
    </body>
</html>
