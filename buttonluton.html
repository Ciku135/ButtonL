<!DOCTYPE html>
<html>
    <head>
        <title>ButtonLuton</title>
        <link rel="icon" type="image/x-icon" href="favicon.png">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#9FE2BF">
        <script type="text/javascript">
            <!--
                function sayHello() {
                    alert("You have pressed the button _ number of times")
                }
            //-->
            function showTime() {
                const timeNow = new Date().toLocaleTimeString();
                document.getElementById('clock').textContent = timeNow;
            }

            setInterval(showTime, 1000);

            function before(){
                document.getElementById('abstractart')
                .src="AbstractSquare.png";
                document.getElementById('title')
                .innerHTML="Click for a fun surprise!";
            }

            function after(){
                document.getElementById('abstractart')
                .src="AbstractSquare2.png";
                document.getElementById('title')
                .innerHTML="You like it?";
            }

            function myFunction(){
                document.body.style.backgroundColor= 'green', 'fuchsia', 'darksalmon', 'cornflowerblue';
            }

        </script>
        <style type="text/css">
            default{ cursor: default;}
            pointer{ cursor: pointer;}
            wait{ cursor: wait;}
            body{
                background-color: darksalmon;
            }
            h1{
                color: fuchsia;
                margin-top: 34px;
                font-family: Arial, Helvetica, sans-serif;
            }
            p{
                font-family:'Times New Roman', Times, serif;
                color: fuchsia;
                font-size: large;
            }
            button{
                margin-top: 4px;
                margin-bottom: 8px;
                padding: 0px;
                border: 0px;
                border-radius: 9px;
                background-color: rgb(200, 100, 67);
                font-family: Arial, Helvetica, sans-serif;
                font-size: larger;
                text-align: right;
                color: rgb(142, 54, 24)
            }
            button:hover{
                font-size: 23px;
                cursor: pointer;
            }
            input[type='button']{
                margin: 0px;
                padding: 0px;
                border: 0px;
                width: 403px;
                height: 403px;
                appearance: none;
                display: block;
                background-size: cover;
                background-image: url('AbstractSquare.png');
                background-position: center;
                cursor: pointer;
            }
            input[type='button']:active{
                background-image: url('AbstractSquare2.png');
            }
            img{
                width: 708px;
                height: 708px;
            }
            footer{
                background-color: deeppink;
                height: 53px;
                font-family: Arial, Helvetica, sans-serif;
            }
            footer:hover{
                cursor: default;
            }
        </style>
    </head>
    <body>
        <button text-align="right">@</button>
            <div id="button">
                <input type="button" onclick="myFunction()">
            </div>
    </body>
</html>
